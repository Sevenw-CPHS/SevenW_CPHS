<!DOCTYPE html>
<html>
    <head>
        <title>moving text</title>
        <style>
            @keyframes moveText {
                from { left: 0px}
                to { left: 50px}
            }
        </style>
    </head>
    <body>
        <h1 style="position:relative;
        animation: moveText 8s;
        animation-fill-mode: forwards;">
        Weeeeeee</h1>
        
    </body>
</html>
